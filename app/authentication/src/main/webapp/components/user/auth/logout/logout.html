<div class="username-password flex-column-fill">
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <h1>Anmelden</h1>
                <input type="text" ng-model="user.username" placeholder="username" required autofocus/>
                <input type="password" ng-model="user.password" placeholder="password" required/>
                <button class="btn btn-primary" ng-click="passwordLogin()">Anmelden</button>
            </form>
        </div>
    </div>
</div>
