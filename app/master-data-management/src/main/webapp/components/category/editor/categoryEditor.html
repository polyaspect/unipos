<div class="modal-header">
    <h3 class="modal-title" ng-show="create">Warengruppe erstellen</h3>
    <h3 class="modal-title" ng-hide="create">Warengruppe bearbeiten</h3>
</div>
<div class="modal-body form-horizontal">
    <uib-tabset>
        <uib-tab index="0" heading="Allgemein">
            <div class="form-group" style="margin-top: 2%">
                <label class="col-md-2 control-label">Bezeichnung</label>
                <div class="col-md-10">
                    <input class="form-control" type="text"
                           ng-model="model.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Steuerklasse:</label>
                <div class="col-md-10">
                    <ui-select placeholder="Warengruppe" ng-model="model.taxRate.id">
                        <ui-select-match>
                            <span ng-bind="$select.selected.name"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="taxRate.id as taxRate in taxRates | filter: $select.search">
                            {{taxRate.name + " [" + taxRate.percentage + "%]" }}
                        </ui-select-choices>
                    </ui-select>
                    <div class="help-block">Die Steuerklasse, die für alle Artikel dieser Warengruppe angewendet wird.</div>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="2" heading="Löschen" ng-hide="create">
            <div style="margin-top: 2%">
                <div class="alert alert-danger" role="alert">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-1">
                            <i class="fa fa-trash fa-5x" aria-hidden="true" style="font-size: 7em;"></i>
                        </div>
                        <div class="col-md-offset-1 col-md-9">
                            <h3>
                                Sind Sie sicher, dass Sie die Warengruppe löschen wollen?
                            </h3>
                            <button class="btn btn-danger" ng-click="deleteProduct()">Ja</button>
                        </div>
                    </div>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-lg" ng-click="saveProduct()">
        Warengruppe speichern
    </button>
</div>
