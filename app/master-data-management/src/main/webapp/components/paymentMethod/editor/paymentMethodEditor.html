<div class="modal-header">
    <h3 class="modal-title" ng-show="create">Zahlungsart erstellen</h3>
    <h3 class="modal-title" ng-hide="create">Zahlungsart bearbeiten</h3>
</div>
<div class="modal-body form-horizontal">
    <uib-tabset>
        <uib-tab index="0" heading="Allgemein">
            <div class="form-group" style="margin-top: 2%">
                <label class="col-md-2 control-label">Bezeichnung</label>
                <div class="col-md-10">
                    <input class="form-control" type="text"
                           ng-model="model.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Typ:</label>
                <div class="col-md-10">
                    <ui-select placeholder="Warengruppe" ng-model="model.type">
                        <ui-select-match>
                            <span ng-bind="$select.selected.value"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="type.key as type in types | filter: $select.search">
                            {{type.value}}
                        </ui-select-choices>
                    </ui-select>
                    <div class="help-block">Gibt an, um welche Art von Zahlungsart es sich handelt.</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Aktiviert:</label>
                <div class="col-md-10">
                    <div class="checkbox">
                        <checkbox ng-model="model.activated"></checkbox>
                    </div>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="2" heading="Löschen" ng-hide="create">
            <div style="margin-top: 2%">
                <div class="alert alert-danger" role="alert">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-1">
                            <i class="fa fa-trash fa-5x" aria-hidden="true" style="font-size: 7em;"></i>
                        </div>
                        <div class="col-md-offset-1 col-md-9">
                            <h3>
                                Sind Sie sicher, dass Sie die Zahlungsart löschen wollen?
                            </h3>
                            <button class="btn btn-danger" ng-click="deleteProduct()">Ja</button>
                        </div>
                    </div>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-lg" ng-click="saveProduct()">
        Zahlungsart speichern
    </button>
</div>
