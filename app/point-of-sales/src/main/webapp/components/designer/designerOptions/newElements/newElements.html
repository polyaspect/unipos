<div class="modal-header new-elements">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Neues Directive hinzuf√ºgen</h4>
</div>
<div class="modal-body new-elements">
    <div class="flex-row-fill flex-column-fill layout-row layout-wrap">
        <div class="flex-25 flex-column-fill card-parent draggable designer-item-draggable" ng-repeat="item in draggableDirective">
            <div class="card layout-column">
                <div class="card-image flex-75">
                    <h3>{{item.name}}</h3>
                </div>
                <div class="card-content layout-row flex-25">
                    <span class="flex"></span>
                    <button class="btn btn-info" ng-click="selectItem(item)">Select</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer new-elements">
    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="hide()">Abbrechen</button>
</div>
