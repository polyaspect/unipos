<div class="discount-button-settings flex-column-fill flex-row-fill">
    <uib-tabset class="settings-tabset" active="activeTab">
        <uib-tab index="0" heading="Allgemein">
            <h2>Allgemein</h2>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="model.name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <checkbox ng-model="model.orderOrProduct" ng-true-value="true"
                                  ng-false-value="false"></checkbox>
                        Rechnung
                        <br/>
                        <checkbox ng-model="model.orderOrProduct" ng-true-value="false"
                                  ng-false-value="true"></checkbox>
                        Artikel
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <checkbox ng-model="model.percentOrFixed" ng-true-value="true"
                                  ng-false-value="false"></checkbox>
                        Prozent
                        <br/>
                        <checkbox ng-model="model.percentOrFixed" ng-true-value="false"
                                  ng-false-value="true"></checkbox>
                        Wert
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <checkbox ng-model="model.fixedValue"></checkbox>
                        Fixed
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Wert:</label>
                    <div class="col-sm-10">
                        <input type="number" ng-disabled="!model.fixedValue" ng-model="model.discountValue"></input>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Discounts auswählen:</label>
                    <div class="col-sm-10">
                        <ui-select placeholder="Warengruppe" ng-model="model.discount" skip-focusser="true"
                                   search-enabled="false">
                            <ui-select-match>
                                <span ng-bind="$select.selected.name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="item in discounts | filter: $select.search"
                                               value="{{item}}">
                                {{item.name}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">OrderDirectives auswählen:</label>
                    <div class="col-sm-10">
                        <ui-select placeholder="Warengruppe" ng-model="model.orderDirective" skip-focusser="true"
                                   search-enabled="false">
                            <ui-select-match>
                                <span ng-bind="$select.selected.name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="item in orderDirectiveIds | filter: $select.search"
                                               value="{{item}}">
                                {{item.data.id}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="Gestaltung">
            <h2>Gestaltung der Tabelle</h2>
            <pos.designer.designer-options.style-settings></pos.designer.designer-options.style-settings>
        </uib-tab>
    </uib-tabset>

</div>
