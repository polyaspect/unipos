<div class="enter-button-settings flex-column-fill flex-row-fill">

        <uib-tab index="0" heading="Allgemein">
            <h2>Allgemein</h2>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Button Text:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="model.buttonText">
                    </div>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="Gestaltung">
            <h2>Gestaltung der Tabelle</h2>
            <pos.designer.designer-options.style-settings></pos.designer.designer-options.style-settings>
        </uib-tab>
    </uib-tabset>
</div>
