<div class="category-panel-settings flex-column-fill flex-row-fill">
    <uib-tabset class="settings-tabset">
        <uib-tab index="0" heading="Allgemein" active="activeTab">
            <h2>Allgemein</h2>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Panel ID:</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-model="model.id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Columns:</label>
                    <div class="col-sm-10">
                        <input type="number" ng-model="model.columns" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Rows:</label>
                    <div class="col-sm-10">
                        <input type="number" ng-model="model.rows" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Warengruppen ausw√§hlen:</label>
                    <div class="col-sm-10">
                        <div class="list-group">
                            <a class="list-group-item layout-row" ng-click="selectAll()">
                                Alle
                                <span class="flex"></span>
                                <checkbox ng-model="model.allCategories" ng-click="$event.stopPropagation()"></checkbox>
                            </a>
                            <a class="list-group-item layout-row" ng-repeat="item in items"
                               ng-click="selectSourceItem(item)">
                                {{item.name}}
                                <span class="flex"></span>
                                <checkbox ng-model="item.checked" ng-click="$event.stopPropagation()"
                                          ng-disabled="model.allCategories"></checkbox>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="Gestaltung">
            <h2>Gestaltung der Tabelle</h2>
            <pos.designer.designer-options.style-settings></pos.designer.designer-options.style-settings>
        </uib-tab>
    </uib-tabset>
</div>
