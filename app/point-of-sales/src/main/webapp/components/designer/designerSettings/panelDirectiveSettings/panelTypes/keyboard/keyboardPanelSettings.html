<div class="keyboard-panel-settings flex-column-fill flex-row-fill">
    <uib-tabset class="settings-tabset" active="activeTab">
        <uib-tab index="0" heading="Allgemein">
            <h2>Allgemein</h2>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Panel ID:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="model.panelId" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Enter Button:</label>
                    <div class="col-sm-10">
                        <checkbox ng-model="model.enterButton">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="list-group">
                            <a class="list-group-item layout-row" ng-repeat="item in modes" ng-click="selectSourceItem(item, $event)">
                                {{item.text}}
                                <span class="flex"></span>
                                <checkbox ng-model="item.checked" class="checkbox" ng-click="$event.stopPropagation()"></checkbox>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="Gestaltung">
            <h2>Gestaltung der Tabelle</h2>
            <pos.designer.designer-options.style-settings></pos.designer.designer-options.style-settings>
        </uib-tab>
    </uib-tabset>
</div>
