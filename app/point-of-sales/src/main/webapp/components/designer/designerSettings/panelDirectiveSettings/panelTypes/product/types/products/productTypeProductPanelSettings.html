<div class="product-panel-settings flex-column-fill flex-row-fill">
    <uib-tabset class="settings-tabset">
        <uib-tab index="0" heading="Allgemein">
            <h2>Allgemein</h2>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Panel ID:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="model.id" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Columns:</label>
                    <div class="col-sm-10">
                        <input type="number" ng-model="model.columns" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Rows:</label>
                    <div class="col-sm-10">
                        <input type="number" ng-model="model.rows" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Alle Produkte:</label>
                    <div class="col-sm-10">
                        <checkbox ng-model="model.allProducts" class="checkbox"></checkbox>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Produkte:</label>
                    <div class="col-sm-10">
                        <ui-select multiple ng-model="model.products" theme="bootstrap" ng-disabled="model.allProducts">
                            <ui-select-match placeholder="Produkte">{{$item.name}}</ui-select-match>
                            <ui-select-choices repeat="item in items | filter:$select.search">
                                {{item.name}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="Gestaltung">
            <h2>Gestaltung der Tabelle</h2>
            <pos.designer.designer-options.style-settings></pos.designer.designer-options.style-settings>
        </uib-tab>
    </uib-tabset>
</div>
