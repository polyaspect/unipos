<div class="button-directive cell">
    <button class="btn" pos.hyper-directive=""
               hyper-selector=".cell .button-text"
               ng-style="cell.css.button" pos.jk-visible="{{cell}}" angular-ripple>
        <span class="button-info top left">{{cell.info.top.left}}</span>
        <span class="button-info top right">{{cell.info.top.right}}</span>
        <span ng-style="cell.css.text" class="button-text">{{cell.name}}</span>
        <span class="button-info bottom left">{{cell.info.bottom.left}}</span>
        <span class="button-info bottom right">{{cell.info.bottom.right}}</span>
    </button>
</div>
